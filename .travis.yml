sudo: false
language: java
before_install: git clone -b travis `git config --get remote.origin.url` target/travis
script: '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn clean deploy -Dorientdb.test.env=ci
  --settings target/travis/settings.xml || mvn clean verify -Dorientdb.test.env=ci
  --settings target/travis/settings.xml'
branches:
  only:
  - develop
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
