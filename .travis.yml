sudo: false
language: java
script: "mvn clean test -Dorientdb.test.env=ci"
branches:
  only:
  - develop
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
matrix:
  include:
  - jdk: oraclejdk8
    after_success:
    - '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn deploy -DskipTests=true --settings ~/.travis-settings.xml || echo "SKIP DEPLOY BECAUSE IT'S A PULL REQUEST"'
